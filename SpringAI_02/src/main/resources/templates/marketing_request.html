<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>마케팅 문구 작성하기</h3>
	<form th:action="@{/marketing}" method="post">
		<label for="name">제품이름</label>
			<input type="text" id="name" name="name" /><br>
		<label for="price">제품가격</label>
			<input type="text" id="price" name="price" /><br>
		<label for="link">구매링크</label>
			<input type="text" id="link" name="link" /><br>
		<label for="features">제품특징</label>
			<textarea id="features" name="features" cols="60" rows="8"></textarea><br>
		<button>생성</button>
	</form>
</body>
</html>
