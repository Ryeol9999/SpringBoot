<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AI 마케팅 문구 결과</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">AI 생성 마케팅 문구</h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <!-- 컨트롤러에서 전달한 marketingResult 출력 -->
            <pre th:text="${marketingResult}"   style="white-space: pre-wrap; font-size: 1.1rem;"></pre>
        </div>
    </div>

    <div class="mt-4">
        <a href="/marketing" class="btn btn-primary">다시 생성하기</a>
    </div>
</div>

</body>
</html>
